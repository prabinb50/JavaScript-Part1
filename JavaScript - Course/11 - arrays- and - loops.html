<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
        let i = 1; // loop variable

        while (i <= 5) { // loop condition
            console.log(i);
            i++; // increment step
        }

        for (let i = 1; i <= 5; i++) {
            console.log(i);
        }



        // example of non - standard loop.....Generate random no.s until one that's at least 0.5
        let randomNumber = 0;
        while (randomNumber < 0.5) {
            randomNumber = Math.random();
        }
        console.log(randomNumber);
        



        // looping through an array
        const todoList = ['make dinner','wash dishes','watch youtube'];

        for (let i = 0; i < todoList.length - 1; i++) {
            const value = todoList[i];
            console.log(value);
        }
        

        // Accumulator Pattern
        // Question
        // we have an array of no.s: [1, 1, 3]. How do we calculate the total?
        const nums = [1, 1, 3];

        let total = 0; // create a variable to store the result

        for (let i = 0; i < nums.length; i++) { // loops through each array
            const num = nums[i];
            total += num; // update the result
        }
        console.log(total);

        // create a copy of the array with each no. doubled
        const numsDoubled = [];

        for (let i = 0; i < nums.length; i++) {
            const num = nums[i];
            numsDoubled.push(num * 2);
        }
        console.log(numsDoubled);
        
        

        // arrays are reference
        const array1 = [1, 2, 3];
        const array2 = array1;
        array2.push(4);
        console.log(array1);
        console.log(array2);



        // shortcut: destructuring
        const [firstValue, secondValue] = [1, 2, 3];



        //features of loop
        //break
        for (i = 1; i <= 10; i++){
            console.log(i);
            if(i === 7){
                break;
            }
        }

        // continue
        //lets say skip the no. 3
        for (i = 1; i <= 10; i++){
            if (i === 3){
                continue;
            }
            console.log(i);
            if(i === 7){
                break;
            }
        }



        //  skip a no divisible by 3 upto 10
        let j = 1;
        while (j <=10){
            if (j % 3 === 0) {
                j++;
                continue;
        
            }
            console.log(j);
            j++;
        }



        //how to use loop with function
        // create a copy of the array with each no. doubled
        function doubleArray (nums){
            const numsDoubled = [];

            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                if (nums === 0){
                    return numsDoubled;
                }
                numsDoubled.push(num * 2);
            }
            return numsDoubled;
        }
        console.log(doubleArray([1, 1, 3]));
        console.log(doubleArray([2, 2, 5, 0, 5]));

    </script>
  </body>
</html>
