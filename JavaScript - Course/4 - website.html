<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Review</title>
    <style>
        button {
            background-color: red;
            color: white;
        }
    
        .red-button{
            background-color: greenyellow;
            color: white;
        }
    </style>
</head>
<body>
    <button title="Good job!" class="red-button">hello</button>
    <p>paragraph of text</p> 

    <!-- nesting = element inside an element -->
    <p>paragraph of <button>Hello</button> text</p>


    <!-- javascript -->
    <!-- runs first (when the page is loaded) -->
    <script>
        alert('hello'); // this code creates a popup
        
        console.log(2 + 2); // feature of js
    </script>

    <!-- another way to run js code inside an html..by adding onlick attribute  -->
    <!-- runs after when we click the button -->
    <button title="Good job!" class="red-button" onclick="alert('good job baby');">hello</button>
</body>
</html>
