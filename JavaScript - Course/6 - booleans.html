<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <script>
        if (true) {
         console.log('hello');
        } 

        if (false) {
         console.log('hello');
        } else {
         console.log('else');
        }

        if (30 >= 16) {
            console.log('you can drive');
        } else {
            console.log('you can not drive');
        }


        // combine if statements with variable
        const age = 18;
        if (age >= 20) {
            console.log('you can drink alcohol');
        } else {
            console.log('you can not drink alcohol');
        }


        // logical operators
        //AND operator
        console.log (true && true);
        console.log (true && false);
        console.log(0.2 >= 0 && 0.2 < 1 / 3);

        //OR operator
        console.log(true || false);

        //NOT operator
        console.log(!true);


        //truthy and falsy values
        if (5) {
            console.log('truthy');
        }

        //we use truthy and falsy values is like a shortcut in our code.
        const cartQuantity = 5;
        if (cartQuantity) {
            console.log('cart has products');
        }

        //truthy and falsy values also works with logical operators
        console.log(!0);

        
        //for getting Nan
        console.log('text' / 5);

        //for getting undefined
        let variable1;
        console.log(variable1);


        //shortcut for if-statements
        //ternary operator ?:
        //e.g.1
        const result = true ? 'truthy' : 'falsy';
        console.log(result);

        //e.g.2
        const star = 0 ? 'truthy' : 'falsy';
        console.log(star);

        //guard operator &&
        //e.g.1
        false && console.log('hello');

        //e.g.2
        true && console.log('babe');

        //e.g.3
        const message = false && 'hey';
        console.log(message);

        //default operator ||
        //e.g.1
        const currency = 'EUR' || 'USD';
        console.log(currency);

        //e.g.1
        const yangma = undefined || 'USD';
        console.log(yangma);


    </script>
</body>
</html>
