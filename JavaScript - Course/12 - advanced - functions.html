<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
  </head>
  <body>
    <button onclick="" class="js-click">Click</button>
    <script>
        // Review: How to use functions
        function greeting(){
            console.log('hello');
        }
        greeting(); // call the function or run the function



        // functions are values and we can save a function inside a variable
        const prabin = function greeting (){
            console.log('hello2');
        }; // here this ; is used bcz function is save in an variable
        console.log(prabin);
        console.log(typeof prabin);
        prabin(); // to run the function inside the variable



        // ANONYMOUS FUNCTION -> function without a name
        const yangma = function (){
            console.log('hello3');
        }; 
        console.log(yangma);
        yangma(); // to run the function inside the variable



        //WHAT ELSE CAN WE DO WITH A VALUE?
        // 1. we can save a value in an object
        // note: we can also save a function inside an object bcz funtions are values, which is called method too.
        const object1 = {
            num: 11,
            fun: function greeting(){
                console.log('hello4');
            }
        };
        object1.fun(); // to access the function

        // 2. pass a value into a function
        function display(param){
            console.log(param);
        }
        display(2); // passing a value into a function

        //Note: we can also pass a function into a function bcz functions are values....This is also called callback function
        function run(param){
            param();
        }
        run(function joshi(){
            console.log('hello5');
        });



        // SETTIMEOUT()
        // alllows us to run a function in the future
        // take two parameters.... 
            // 1. a function we want to run in future
            // 2. how long to wait before running this function..... 3000 ms = 1 sec
        setTimeout(function (){
            console.log('timeout');
        }, 4000);



        // ASYNCHRONOUS CODE means that the computer won't wait for a line to finish before going to the next line.
        setTimeout(function (){
            console.log('timeout');
        }, 4000);
        console.log('next line');



        // SETINTERVAL()
        // takes two same parameters as set timeout.
            setInterval(function (){
            console.log('interval');
        }, 4000);
        console.log('next line 2');



        //ANOTHER WAY TO LOOP THROUGH AN ARRAY
        // .forEach() -> also called a method
        [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ].forEach(function (value){
            console.log(value);
        });

        // In .forEach(), we can also give second parameter, and second parameter ia a index.
        [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ].forEach(function (value, index){
            console.log(index);
            console.log(value);
        });



        // A SHORTER WAY TO WRITE FUNCTIONS
        // ARROW FUNCTIONS
        // mostly works the same as a regular function
        // parameters work the same way in an arrow funtion
        // returns work the same way in an arrow funtion
        const arrowFunction = (param) => {
            console.log('yangma');
            return 5;
        };
        arrowFunction();

        //a regular function
        const regularFunction = function(){
            console.log('lama');
        };
        regularFunction();

        // parameters work the same way in an arrow funtion
        const arrowFunction2 = (param) => {
            console.log(param);
        };
        arrowFunction2(1);

        // shorcuts of arrow functions, but regular function does not have
        const arrowFunction3 = (param1) => {
            console.log(param1+1);
        };
        arrowFunction3(11);

        // another shortcut i.e. oneLine shortcut
        const oneLine = () => 2 + 3;
        console.log(oneLine());



        // while passing a function into a another function, arrow fuction is best
        [
            'get up early',
            'fresh',
            'breakfast'
        ].forEach((value, index) => {
            console.log(index);
            console.log(value);
        });



        // we can use arrow function inside an object
        const object2 = {
            method: () => {

            },
            method (){ // shorthand property

            }
        }



        // .addEventListener()
        // does the same thing that onlick does
        // has two parameters
           // 1. event
           // 2. a function we want to run when we click event
        const buttonElement = document.querySelector('.js-click');

        const evenListener = () => {console.log('click')};

        buttonElement.addEventListener('click', evenListener);

        // some advanatages of it over onlick
        // 1. multiple event listeners for an event
        buttonElement.addEventListener('click', () => {
            console.log('click2');
        });

        // 2. we can remove an event listener by using .removeEventListener()
        buttonElement.removeEventListener('click', evenListener);



        // .filter()
        console.log([1, -3, 5].filter((value, index) => {
            return value >= 0;
        }));

    </script>
  </body>
</html>
